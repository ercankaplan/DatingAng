@if (memberService.member(); as member) {

<div class="flex flex-col gap-3">
    <div class="flex gap-4">
        <span class="font-semibold">Member since:</span>
        <span>{{ member.created | date:'MMM dd, yyyy' }}</span>
    </div>
    <div class="flex gap-4">
        <span class="font-semibold">Last active:</span>
        <span>{{ member.lastActive | date:'dd MMM, yyyy hh:mm a' }}</span>
    </div>
    <h3 class="text-lg font-semibold text-primary">About {{ member.displayName }}</h3>

    @if(!memberService.editProfileMode())
    {
        <div>{{ member.description }}</div>
  
} @else 
    {
          <div class="mt-4">
        <form #editForm="ngForm" (ngSubmit)="updateProfile()"
        class="flex flex-col w-full gap-4" >
            <label class="floating-label">
                <span>Display Name</span>
                <input 
                class="w-full" 
                name="displayName" 
                [(ngModel)]="editableMember.displayName"
                placeholder="Display Name" >
            </label>

            <label class="floating-label">
                <span>Description</span>
                <textarea 
                class="textarea w-full"
                name="description" 
                [(ngModel)]="editableMember.description"
                placeholder="Description"></textarea>
              </label>

              <label class="floating-label">
                <span>Date of Birth</span>
                <input 
                class="w-full"
                name="dateOfBirth" 
                [(ngModel)]="editableMember.dateOfBirth"
                placeholder="Date of Birth" >
              </label>

              <label class="floating-label">
                <span>City</span>
                <input 
                class="w-full"
                name="city" 
                [(ngModel)]="editableMember.city"
                placeholder="City" >
              </label>

              <label class="floating-label">
                <span>Country</span>
                <input 
                class="w-full"
                name="country" 
                [(ngModel)]="editableMember.country"
                placeholder="Country" >
              </label>

              <label class="floating-label">
                <span>Gender</span>
                <select 
                class="w-full"
                name="gender" 
                [(ngModel)]="editableMember.gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </label>

          <div class="flex self-end">
            <button
                [disabled]="!editForm.dirty"
              type="submit"
              class="btn btn-success">Save Changes</button>

          </div>

               </form>
          </div>
        }

      </div>

}
