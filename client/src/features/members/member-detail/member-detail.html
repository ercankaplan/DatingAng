@if(member(); as member)
{
<div class="flex gap-6">
   <div class="card bg-base-100 flex flex-col h-[85vh] w-1/4">
      <img [src]="member.imageUrl || '/user.png'" alt="Avatar" class="rounded-full mx-10 mt-3 object-cover" />
      <div class="card-body">
         <div class="flex flex-col items-center">
            <div class="flex text-2xl text-primary">{{ member.displayName }}, {{ member.dateOfBirth | age }}</div>
            <div class="flex text-sm ">{{ member.city }}, {{ member.country }}</div>
         </div>

         <div class="divider"></div>
         <ul class="menu rounded-box w-full text-xl">
            <li><a routerLink="profile" routerLinkActive="text-primary">Profile</a></li>
            <li><a routerLink="photos" routerLinkActive="text-primary">Photos</a></li>
            <li><a routerLink="messages" routerLinkActive="text-primary">Messages</a></li>
         </ul>
      </div>
      <div class="card-actions justify-between gap-2 px-2 mb-3">
         <button class="btn btn-info flex-1" routerLink="/members">Go back</button>
         <button class="btn btn-primary flex-1">Like user</button>
      </div>
   </div>
   <div class="card bg-base-100 w-3/4 p-6">
      <div class="flex justify-between items-center">
         <h3 class="card-title text-3xl text-primary">{{ this.title()}}</h3>
         <div>
            @if(isCurrentUser())
            {
               <button (click)="memberService.editProfileMode.set(!memberService.editProfileMode())"
                  class="btn btn-outline btn-primary">
                  {{ memberService.editProfileMode() ? 'Cancel' : 'Edit' }}
               </button>
               @if(memberService.editProfileMode())
               {
               <button class="btn btn-outline btn-success ml-2">
                  Save Changes
               </button>
               }

            }
         </div>
      </div>

      <div class="divider"></div>
      <div>
         <router-outlet></router-outlet>
      </div>
   </div>
</div>

} @else {

<div>
   Loading member...
</div>

}
