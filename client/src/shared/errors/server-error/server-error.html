<div class="card bg-base-100 gap-3 w-4xl mx-auto flex flex-col items-center rounded-2xl shadow-xl p-10">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-32 text-error" >
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
</svg>

    <h1 class="card-title text-4xl justify-center">500 - Internal Server Error</h1>
    <p class="card-body text-xl text-center">{{this.error?.message}}</p>
    <a (click)="detailsToggle()" class="btn btn-primary btn-lg">Details</a>
    @if(showDetails) 
    {
      <div class="card bg-base-200 p-4 rounded-lg w-full">
        <h2 class="text-2xl font-bold mb-2">Error Details</h2>
        <pre class="whitespace-pre-wrap">{{ this.error?.details }}</pre>
      </div>
      }
</div>
